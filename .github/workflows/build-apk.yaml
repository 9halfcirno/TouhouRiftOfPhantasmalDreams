name: Build H5 Game APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Java（Android 构建必需）
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 安装 Cordova
      - name: Install Cordova
        run: npm install -g cordova

      # 创建 Cordova 项目
      - name: Create Cordova project
        run: |
          cordova create cordova-app com.example.h5game H5Game
          cd cordova-app
          cordova platform add android

      # 拷贝你的 H5 项目（重点）
      - name: Copy H5 project
        run: |
          rm -rf cordova-app/www/*
          cp -r assets code definitions libs main.html cordova-app/www/

      # 设置入口为 main.html
      - name: Set entry to main.html
        run: |
          sed -i 's|<content src="index.html" />|<content src="main.html" />|' cordova-app/config.xml

      # 构建 APK
      - name: Build APK
        run: |
          cd cordova-app
          cordova build android

      # 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: H5Game-APK
          path: cordova-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
